<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Base Apparel" />
      </header>
      <div class="hero-section">
        <img
          class="hero-section__image-mobile"
          src="./images/hero-mobile.jpg"
          alt="pretty girl mobile version"
        />
        <img
          class="hero-section__image-desktop"
          src="./images/hero-desktop.jpg"
          alt="pretty girl desktop version"
        />
      </div>
      <main class="main-content">
        <section class="coming-soon-section">
          <h1 class="coming-soon-section__title">
            <span class="coming-soon-section__title-decoration">We're</span>
            coming soon
          </h1>
          <p class="coming-soon-section__welcome-text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="" class="coming-soon-section__notify-form">
            <input
              class="coming-soon-section__notify-input"
              type="text"
              placeholder="Email Address"
            />
            <button
              type="submit"
              aria-label="icon-arrow"
              class="coming-soon-section__notify-button"
            >
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Muniox">Muniox</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
