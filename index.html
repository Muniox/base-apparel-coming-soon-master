<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Base Apparel" />
    </header>
    <div class="hero-section">
      <img class="hero-section__image" src="./images/hero-mobile.jpg" alt="" />
    </div>
    <main class="container">
      <section class="coming-soon-section">
        <h1 class="coming-soon-section__title">
          <span class="coming-soon-section__title-decoration">We're</span>
          coming soon
        </h1>
        <p class="coming-soon-section__welcome-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </section>
      <form action="" class="notify-form">
        <input
          class="notify-form__input"
          type="text"
          placeholder="Email Address"
        />
        <button class="notify-form__button">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </form>
    </main>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Muniox">Muniox</a>.
      </p>
    </footer>
  </body>
</html>
